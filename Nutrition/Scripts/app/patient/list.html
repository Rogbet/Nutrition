<div>
    Buscar <input type="text" />
    <br /><br />
    <!--<div  class="well col-md-4" style="margin:20px 5px">


    </div>-->
    <div ng-repeat="patient in vm.patients" class="col-md-3">
        <div class="panel panel-primary">

            <div class="panel-heading">
                <label class="label control-label">{{patient.name}}</label>
                <a href="#"><span class="glyphicon glyphicon-remove pull-right"></span></a>
            </div>
            <div class="panel-body">
                <div class="col-md-5">
                    <!--<img class="img-rounded" />-->
                    <i class="fa fa-user fa-5x" aria-hidden="true"></i>
                </div>
                <div class="col-md-7 col-md-pull-1">
                    <label>{{ vm.now | amDifference : patient.birthDate : 'years' }} yrs</label>

                    <a class="btn btn-info btn-block btn-sm" ui-sref="patient({id: patient.patientID})">Details</a>
                </div>
            </div>

        </div>
    </div>


</div>
